{% extends "votes/approval_results.html" %}
{% block results %}
    <div class="list-group">
        {% for choice in choices %}
            <div class="list-group-item mb-3">
                {{ choice.name }}
                <span class="badge badge-primary rounded-pill">{{ choice.fptpvote_set.count }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
