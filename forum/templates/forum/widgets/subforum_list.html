<div class="list-group">
    {% for forum in forums %}
        <a href="{% url 'forum:subforum' forum.id %}" class="list-group-item list-group-item-action flex-column">
            <span class="d-flex justify-content-between align-items-baseline">
                <strong>{{ forum.title }}</strong>
                <small class="text-muted text-right">{{ forum.description }}</small>
            </span>
            <span class="d-flex flex-row-reverse justify-content-between align-items-baseline">
                <span class="badge badge-primary badge-pill">{{ forum.get_threads_count_r }} thread{{ forum.get_threads_count_r|pluralize }}</span>
                {% if forum.get_latest_post %}
                    <span class="text-nowrap"><em>Latest Post:</em> {{ forum.get_latest_post|truncatechars:24 }}</span>
                {% endif %}
            </span>

        </a>
    {% endfor %}
</div>
