{% extends 'tgrsite/main.html' %}
{% load staticfiles %}
{% block title %}Schedule{% endblock %}
{% block head %}
	<link rel="stylesheet" href="{% static "gallery/css/blueimp-gallery.min.css" %}">
{% endblock %}

{% block body %}
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	<div class="slides"></div>
	<h3 class="title"></h3>
	<a class="prev">‹</a>
	<a class="next">›</a>
	<a class="close">×</a>
	<a class="play-pause"></a>
	<ol class="indicator"></ol>
</div>
<div id="links">
	<a href="https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/15940626_10155079794848984_6536471745134281134_n.jpg?oh=011b5daa7a111a6d01f98c6ba70f58ca&oe=5912B784" title="TGR Schedule">
		<img src="https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/15940626_10155079794848984_6536471745134281134_n.jpg?oh=011b5daa7a111a6d01f98c6ba70f58ca&oe=5912B784" alt="TGR Schedule" style="width:100%;">
	</a>
</div>

<script src="{% static "gallery/js/blueimp-gallery.min.js" %}"></script>
<script>
document.getElementById('links').onclick = function (event) {
	event = event || window.event;
	var target = event.target || event.srcElement,
		link = target.src ? target.parentNode : target,
		options = {index: link, event: event},
		links = this.getElementsByTagName('a');
	blueimp.Gallery(links, options);
};
</script>
{% endblock %}
