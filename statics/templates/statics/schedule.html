{% extends 'tgrsite/main.html' %}
{% load staticfiles %}
{% block title %}Schedule{% endblock %}
{% block head %}
	<link rel="stylesheet" href="{% static "gallery/css/blueimp-gallery.min.css" %}">
{% endblock %}

{% block body %}
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	<div class="slides"></div>
	<h3 class="title"></h3>
	<a class="prev">‹</a>
	<a class="next">›</a>
	<a class="close">×</a>
	<a class="play-pause"></a>
	<ol class="indicator"></ol>
</div>
<div id="links">
	<a href="{% static '2017-2.jpg' %}" title="Winter Schedule">
		<img src="{% static '2017-2.jpg' %}" alt="Winter Schedule" style="width:100%;">
	</a>
</div>

<script src="{% static "gallery/js/blueimp-gallery.min.js" %}"></script>
<script>
document.getElementById('links').onclick = function (event) {
	event = event || window.event;
	var target = event.target || event.srcElement,
		link = target.src ? target.parentNode : target,
		options = {index: link, event: event},
		links = this.getElementsByTagName('a');
	blueimp.Gallery(links, options);
};
</script>
{% endblock %}
