{% extends 'tgrsite/main.html' %}

{% load staticfiles %}

{% block head %}

	<link rel="stylesheet" href="{% static "gallery/css/blueimp-gallery.min.css" %}">

{% endblock %}

{% block body %}
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div id="links">
    <a href="http://www.adweek.com/socialtimes/files/2012/03/twitter-egg-icon.jpg" title="Image">
        <img src="http://www.adweek.com/socialtimes/files/2012/03/twitter-egg-icon.jpg" alt="Thumbnail">
    </a>
</div>

<script src="{% static "gallery/js/blueimp-gallery.min.js" %}"></script>
<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
{% endblock %}
