{% extends 'tgrsite/main.html' %}
{% load staticfiles %}

{% block title %}
    {{ inv.name }}
{% endblock %}

{% block body %}
    <h1>{{ inv.name }} Record</h1>
    <p>in {% if object %}
        <a href="{% url "inventory:item_detail" inv=inv.canonical_ pk=object.pk %}">Details</a>
    {% else %}
        <a href="{% url "inventory:index" inv=inv.canonical_ %}">{{ inv.name }}</a>
    {% endif %}</p>
    {% include "widgets/render_form.html" %}
{% endblock %}
