<ul>
{% for message in thread.get_messages %}
	<li>
		{% if timestamps %}
			{{message.timestamp}}
		{% endif %}
		<a href="{% url 'user' message.sender.id %}">
			<img src="{{message.sender.gravatar}}" style="width:16px; height:16px;">
			{{message.sender}}</a>:
			{{message.content}}
	</li>
{% endfor %}
</ul>
