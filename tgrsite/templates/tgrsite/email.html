{% load static %}
{% spaceless %}
<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Warwick Tabletop Games and Role-Playing Society</title>
    <link data-premailer="ignore" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ request.scheme }}://{{ request.get_host }}{% static "tgrsite_bootstrap_tiny.css" %}">
</head>
<body>
{% block body %}
{% endblock %}
</body>
</html>
{% endspaceless %}
