{% if page_obj.has_other_pages %}
<nav aria-label="pagination">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" aria-label="Previous"
                                     href="?page={{ page_obj.previous_page_number }}"><i
                    class="fas fa-angle-left" aria-hidden="true"></i></a></li>
        {% endif %}
        {% for i in page_obj.paginator.page_range %}
            {% if i == page_obj.number %}
                <li class="page-item active"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" aria-label="Next" href="?page={{ page_obj.next_page_number }}"><i
                    class="fas fa-angle-right" aria-hidden="true"></i></a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}
