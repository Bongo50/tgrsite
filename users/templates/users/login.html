{% extends 'tgrsite/main.html' %}
{% block title %}Login{% endblock %}

{% block body %}

    {% if result == 'invalid' %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            Username or password was incorrect.
        </div>
    {% endif %}
    {% if next %}
        <form action="{% url 'users:login-done' %}?next={{ next }}" method="POST">
    {% else %}
        <form action="{% url 'users:login-done' %}" method="POST">
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <input type="submit" value="Log In" class="form-control">
    </form>

    <a href="{% url 'users:signup' %}">Sign up</a> &middot; <a href="{% url 'users:password_reset' %}">Reset password</a>

{% endblock %}
