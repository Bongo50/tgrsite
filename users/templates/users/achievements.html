<div class="list-group">
    {% for aw in achievements %}
    <div class="list-group-item">
        <div class="achievement media">
            {% if aw.achievement.image %}
                <img src="{{aw.achievement.image.assetFile.url}}" class="mr-3" style="max-height: 50px;" />
            {% else %}
                <i class="{{aw.achievement.icon_set}} {{aw.achievement.fa_icon}} fa-3x fa-fw mr-3"></i>
            {% endif %}
            <div class="media-body achievement-name">
                <h5 class="mt-0">{{aw.achievement.name}}</h5>
                <p>{{aw.achievement.description}}</p>
                {% if aw.achieved_at %}
                    <p class="text-muted">achieved {{aw.achieved_at|timesince}} ago</p>
                {% endif %}
            </div>
        </div>
    </div>
    {% empty %}
    <p>No achievements earned yet!</p>
    {% endfor %}
</div>
