<div class="list-group">
    {% for aw in achievements %}
        <div class="achievement list-group-item d-flex flex-row justify-content-left">
            <div class="achievement-icon col-2" style="display: flex; align-items: center; justify-content: center; margin-right: 10px;">
            {% if aw.achievement.image %}
                <img src="{{aw.achievement.image.assetFile.url}}" style="max-height: 50px;" />
            {% else %}
                <i class="fas {{aw.achievement.fa_icon}} fa-3x"
                style="line-height: inherit; text-align: center; width: 100%; vertical-align: middle;"></i>
            {% endif %}
            </div>
            <div class="achievement-name col-9">
            <p><strong>{{aw.achievement.name}}</strong>
            {{aw.achievement.description}}</p>
            {% if aw.achieved_at %}
                <p class="text-muted">achieved {{aw.achieved_at|timesince}} ago</p>
            {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
