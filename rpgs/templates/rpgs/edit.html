{% extends "tgrsite/main.html" %}
{% block title %}
{{rpg.title}}
{% endblock %}
{% block body %}

<h1>Edit game</h1>
<form action="{% url 'rpg_edit_done' id %}" method="POST">
	{% csrf_token %}
	{{ form.non_field.errors }}
	{% for field in form %}
		<div>
			<div>
				{% if field.field.required %} * {% endif %}
				{{field.label_tag}}
			</div>
			<div>
				{{ field }}
			</div>
		</div><br>
	{% endfor %}
	<input type="submit" class="form-control">
</form>
{% endblock %}
